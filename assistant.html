<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Assistant</title>
  <style>
    body{
      background:#050b14;
      color:#00ffff;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:40px;
    }
    .box{
      max-width:500px;
      margin:auto;
      background:rgba(0,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius:20px;
      padding:30px;
      box-shadow:0 0 25px rgba(0,255,255,0.3);
    }
    input, textarea{
      width:100%;
      margin:10px 0;
      padding:12px;
      border-radius:10px;
      border:none;
      outline:none;
    }
    button{
      padding:12px 25px;
      border:none;
      border-radius:25px;
      background:#00ffff;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Build Your Assistant</h2>
    <p>Tell us what kind of AI you want</p>
    <input placeholder="Your Name">
    <input placeholder="Email">
    <textarea placeholder="Describe your AI idea..."></textarea>
    <button>Send Request</button>
  </div>
</body>
</html>
